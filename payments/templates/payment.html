{% extends "main.html" %}


{% block content %}
	<br>
<section class="pb-4">
  <div class="bg-white border rounded-5">
    
    <section class="w-100 p-4 d-flex justify-content-center pb-4">

      
      <form style="width: 22rem;" action="{% url 'initiate_payment' %}" method="POST">
        <h2>Register for <b><i>{{course_name}}</i></b></h2>
		{% csrf_token %}
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" placeholder="Email" id="form2Example1" class="form-control" name="email" required>
          <label class="form-label" for="form2Example1" style="margin-left: 0px;"></label>
        <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>

		<div class="form-outline mb-4">
			<input type="number" min=1 required id="form2Example1" placeholder="Amount" class="form-control" name="amount" value = "{{course_price}}" readonly>
			<label class="form-label" for="form2Example1" style="margin-left: 0px;"></label>
		  <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>

        <button type="submit" class="btn btn-primary btn-block mb-4">Proceed</button>

      </form>
    </section>

    
    
    
    
      
    
{% endblock content %}
